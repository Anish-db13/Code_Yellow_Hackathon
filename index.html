<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>SplitX QR</h1>
        <p>Enter the details of person</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter Amount">
        <input type="text" spellcheck="false" placeholder="Enter Name">
        <input type="text" spellcheck="false" placeholder="Enter Email">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
